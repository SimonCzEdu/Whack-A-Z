<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icon -->
    <link rel="shortcut icon" type="icon/x-icon" href="zombie-1.ico">
    <title>Whack a Z! - Main</title>
</head>

<body>

    <!-- Zombie Health Bar -->
    <div id="zHealthBar">
        <!-- Zombie Health Indicator -->
        <div id="zHealthIndicator"></div>
    </div>

    <!-- Player Health Bar -->
    <div id="pHealthBar">
        <!-- Player Health Indicator -->
        <div id="pHealthIndicator"></div>
    </div>

    <!-- Noise Level -->
    <div id="noiseLevel">
        <!-- Noise Level Indicator -->
        <div id="noiseIndicator"></div>
    </div>

    <!-- Inventory Button -->
    <div id="invBtn">
        <label id="invBtnLabel" for="invCheck">
            <iconify-icon icon="game-icons:knapsack"></iconify-icon>
        </label>
        <input id="invCheck" type="checkbox" class="invBtn">
    </div>

    <!-- Inventory screen -->
    <div id="inv">
        <h3>Your Items</h3>
        <!-- List of items in players inventory -->
        <ul id="itemList">
        </ul>
    </div>

    <!-- Actions -->
    <div id="actions">
        <div id="attack">Attack</div>
        <div id="parry">Parry</div>
        <div id="wait">Wait</div>
    </div>

    <!-- Traits display -->
    <div id="traits">
        <iconify-icon icon="game-icons:muscle-up"></iconify-icon>
    </div>

    <!-- Clock/Timer display -->
    <div id="clockContainer">
        <div id="clock">00/60min</div>
    </div>

    <!-- Scripts -->
    <!-- Iconify Import -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <!-- My Scripts -->
    <script src="assets/script/script.js"></script>

</body>

</html>
