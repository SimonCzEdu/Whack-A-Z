<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icon -->
    <link rel="shortcut icon" type="icon/x-icon" href="zombie-1.ico">
    <title>Whack a Z! - Main</title>
</head>

<body>

    <section id="main">
        <!-- Game Settings -->
        <!-- Settings Button -->
        <div id="settingsBtn">
            <label id="settingsBtnLabel" for="settingsCheck">
                <iconify-icon icon="mdi:cog-outline"></iconify-icon>
            </label>
            <input id="settingsCheck" type="checkbox">
        </div>
        <!-- Settings Screen -->
        <section id="settings">
            <h3>Settings</h3>
            <div id="settingsScreen">
                <!-- Combat log button -->
                <div id="combatLogBtn">Hide Combat Log</div>
                <!-- Tooltip -->
                <div id="toolTip">Hide Tool Tips</div>
            </div>
        </section>

        <!-- Zombie Health Bar -->
        <div id="zHealthBar">
            <!-- Zombie Health Indicator -->
            <div id="zHealthIndicator"></div>
        </div>

        <!-- Player Health Bar -->
        <div id="pHealthBar">
            <!-- Player Health Indicator -->
            <div id="pHealthIndicator"></div>
        </div>

        <!-- Noise Level -->
        <div id="noiseLevel">
            <!-- Noise Level Indicator -->
            <div id="noiseIndicator"></div>
        </div>

        <!-- Inventory Button -->
        <div id="invBtn">
            <label id="invBtnLabel" for="invCheck">
                <iconify-icon icon="game-icons:knapsack"></iconify-icon>
            </label>
            <input id="invCheck" type="checkbox">
        </div>
        <!-- Inventory screen -->
        <section id="inv">
            <h3>Your Items</h3>
            <!-- List of items in players inventory -->
            <ul id="itemList">
            </ul>
        </section>

        <!-- Actions -->
        <div id="actions">
            <div id="attack" class="hideActions"><iconify-icon icon="game-icons:dripping-sword"></iconify-icon></div>
            <div id="parryDiv" class="hideActions">
                <div id="justIcon">
                    <iconify-icon icon="material-symbols:shield"></iconify-icon>
                </div>
                <label id="parryCheck" class="hideActions hideParry" for="parry"><iconify-icon
                        icon="solar:shield-line-duotone"></iconify-icon></label>
                <input type="checkbox" id="parry" class="hideActions hideParry">
            </div>
            <div id="wait" class="hideActions"><iconify-icon icon="mdi:hourglass"></iconify-icon></div>
            <div id="endTurn">End Turn
                <br>
                (Zombie will get an attack)
            </div>
        </div>

        <!-- End Game Message -->
        <section id="endGame">
            <h3 id="endMsg"></h3>
            <div id="endBtn">Play again?</div>
            <div id="searchBtn">Search Gary's body?</div>
        </section>

        <!-- Clock/Timer display -->
        <div id="clockContainer">
            <div id="clock">
                <div id="nrOne" class="clockParts">60</div>
                <div id="slash" class="clockParts">/</div>
                <div id="nrTwo" class="clockParts">120</div>
                <div id="unit" class="clockParts">sec</div>
            </div>
        </div>

        <!-- Combat log display -->
        <div id="combatLog"></div>


        <!-- Scripts -->
        <!-- Iconify Import -->
        <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
        <!-- My Scripts -->
        <script src="assets/script/script.js"></script>
    </section>
</body>

</html>
